<div id="apf_container">
    <div id="apf_card" class="shadow">
        <div class="front face">
            <div class="content">
                <i [ngClass]="iconCode" aria-hidden="true"></i>
                <h2 class="title">{{frontTitle}}</h2>
                <h4 class="sub-title">{{frontSubTitle}}</h4>
            </div>

        </div>
        <div class="back face center">
            <h2>{{backTitle}}</h2>
            <p>{{backContent}}</p>
        </div>
    </div>
</div>
